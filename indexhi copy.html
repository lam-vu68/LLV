<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sở Thích Của Tôi - Swiper</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style>
      .sothich {
        margin-top: 50px; /* Giảm margin-top để phù hợp mobile */
        padding: 0 15px; /* Thêm padding để tránh sát cạnh */
      }

      .swiper {
        max-width: 878px;
        margin: 0 auto;
      }

      .swiper-slide {
        width: 80%; /* Responsive: mặc định 80% trên mobile */
        margin: 15px 0; /* Giảm margin cho mobile */
        transition: filter 0.3s;
      }

      .swiper-slide:not(.swiper-slide-active) {
        filter: blur(1px);
      }

      .card {
        width: 100%; /* Card chiếm toàn bộ chiều rộng của slide */
        max-width: 350px; /* Giới hạn tối đa cho desktop */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .card-img-top {
        height: 200px; /* Chiều cao cố định cho ảnh */
        object-fit: cover; /* Đảm bảo ảnh không bị méo */
      }

      .card-title {
        font-size: 1.5rem; /* Giảm kích thước chữ trên mobile nếu cần */
        color: #2c3e50;
      }

      .card-text {
        font-size: 0.9rem;
        color: #7f8c8d;
      }

      /* Responsive với media queries */
      @media (min-width: 768px) {
        .swiper-slide {
          width: 50%; /* Tablet: 50% */
        }
        .card-title {
          font-size: 1.75rem;
        }
      }

      @media (min-width: 1024px) {
        .swiper-slide {
          width: 30%; /* Desktop: 30% */
        }
        .sothich {
          margin-top: 160px; /* Giữ nguyên margin-top lớn cho desktop */
        }
      }
    </style>
  </head>
  <body>
    <div class="container sothich">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide d-flex justify-content-center">
            <div class="card">
              <img
                src="./assets/imgs/db.jpg"
                class="card-img-top"
                alt="ảnh đá bóng"
              />
              <div class="card-body text-center">
                <h1 class="card-title">Đá Bóng</h1>
                <p class="card-text">
                  Thích chơi bóng với bạn bè vào cuối tuần để thư giãn.
                </p>
              </div>
            </div>
          </div>
          <div class="swiper-slide d-flex justify-content-center">
            <div class="card">
              <img
                src="./assets/imgs/nhac.jpg"
                class="card-img-top"
                alt="ảnh nghe nhạc"
              />
              <div class="card-body text-center">
                <h1 class="card-title">Nghe Nhạc</h1>
                <p class="card-text">
                  Yêu thích nhạc pop và rap, fan của Sơn Tùng M-TP.
                </p>
              </div>
            </div>
          </div>
          <div class="swiper-slide d-flex justify-content-center">
            <div class="card">
              <img
                src="./assets/imgs/sach.jpg"
                class="card-img-top"
                alt="ảnh đọc sách"
              />
              <div class="card-body text-center">
                <h1 class="card-title">Đọc Sách</h1>
                <p class="card-text">
                  Thích sách self-help như "Đắc Nhân Tâm".
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 0,
          stretch: 0,
          depth: 300,
          modifier: 1,
          slideShadows: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        breakpoints: {
          320: {
            slidesPerView: 1, // Mobile nhỏ
            spaceBetween: 10,
          },
          768: {
            slidesPerView: "auto", // Tablet
            spaceBetween: 20,
          },
          1024: {
            slidesPerView: "auto", // Desktop
            spaceBetween: 30,
          },
        },
      });
    </script>
  </body>
</html>
