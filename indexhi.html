<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phần Liên Hệ</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .contact-section {
        padding: 80px 15px;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .contact-container {
        max-width: 1100px;
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1.5fr;
        gap: 40px;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .contact-info {
        padding: 40px;
        background-color: #2c3e50;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .contact-info h2 {
        font-size: 2.5rem;
        margin-bottom: 30px;
        font-weight: 700;
        color: #ecf0f1;
      }

      .contact-info .info-item {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .contact-info .info-item i {
        font-size: 1.5rem;
        margin-right: 15px;
        color: #27ae60;
      }

      .contact-info .info-item p {
        margin: 0;
        font-size: 1.1rem;
        line-height: 1.5;
      }

      .contact-form {
        padding: 40px;
        background-color: #fff;
      }

      .contact-form h2 {
        font-size: 2.5rem;
        margin-bottom: 30px;
        font-weight: 700;
        color: #2c3e50;
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-size: 0.9rem;
        color: #34495e;
        margin-bottom: 5px;
        font-weight: 500;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        border-color: #27ae60;
        box-shadow: 0 0 5px rgba(39, 174, 96, 0.3);
        outline: none;
      }

      .form-group textarea {
        height: 150px;
        resize: vertical;
      }

      .submit-btn {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #27ae60;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
      }

      .submit-btn:hover {
        background-color: #219653;
        transform: translateY(-2px);
      }

      @media (max-width: 768px) {
        .contact-container {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        .contact-info,
        .contact-form {
          padding: 20px;
        }

        .contact-info h2,
        .contact-form h2 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <section class="contact-section">
      <div class="contact-container">
        <div class="contact-info">
          <h2>Liên Hệ Với Tôi</h2>
          <div class="info-item">
            <i class="fas fa-map-marker-alt"></i>
            <p>123 Đường Láng, Đống Đa, Hà Nội, Việt Nam</p>
          </div>
          <div class="info-item">
            <i class="fas fa-phone"></i>
            <p>+84 123 456 789</p>
          </div>
          <div class="info-item">
            <i class="fas fa-envelope"></i>
            <p>tenban@example.com</p>
          </div>
        </div>
        <div class="contact-form">
          <h2>Gửi Tin Nhắn</h2>
          <form>
            <div class="form-group">
              <label for="name">Họ và Tên</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Nhập họ và tên"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Nhập email của bạn"
                required
              />
            </div>
            <div class="form-group">
              <label for="subject">Chủ đề</label>
              <input
                type="text"
                id="subject"
                name="subject"
                placeholder="Nhập chủ đề"
              />
            </div>
            <div class="form-group">
              <label for="message">Tin nhắn</label>
              <textarea
                id="message"
                name="message"
                placeholder="Nhập tin nhắn của bạn"
                required
              ></textarea>
            </div>
            <button type="submit" class="submit-btn">Gửi</button>
          </form>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome (cho icon) -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
